<!DOCTYPE html>
<html>

<head>
    <title>WebRTC 1</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div id="intro">
        <h2>WebRTC with no signaling.</h2>
    </div>
    <div id="videos">
        <video id="user-1" class="video-player" autoplay playsinline></video>
        <video id="user-2" class="video-player" autoplay playsinline></video>
    </div>

    <div class="step">
        <p>
            <strong>Step 1:</strong> User 1, click "Create offer" to generate SDP
            offer and copy offer from text area below.
        </p>
        <button id="create-offer">Create Offer</button>
    </div>

    <label>SDP OFFER:</label>
    <textarea id="offer-sdp" placeholder="User 2, paste SDP offer here..."></textarea>

    <div class="step">
        <p>
            <strong>User 2</strong> User 2, paste SDP offer generated by user 1
            into text area above, then click "Create Answer" to generate SDP answer
            and copy the answer from the textarea.
        </p>
        <button id="create-answer">Create answer</button>
    </div>

    <label>SDP Answer:</label>
    <textarea id="answer-sdp" placeholder="User 1, paste SDP answer here..."></textarea>


</body>
<script src="main.js"></script>

</html>
